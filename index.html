<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastercam Web Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Mastercam Web</h1>
            <div class="toolbar">
                <input type="file" id="file-input" accept=".mcam,.MCAM">
                <button id="generate-nc">Generate NC</button>
                <select id="post-processor">
                    <option value="generic">Generic</option>
                    <option value="fanuc">Fanuc</option>
                    <option value="haas">Haas</option>
                </select>
            </div>
        </header>
        
        <div class="main-content">
            <aside class="sidebar">
                <div class="panel">
                    <h3>File Structure</h3>
                    <div id="file-structure"></div>
                </div>
                <div class="panel">
                    <h3>Toolpaths</h3>
                    <div id="toolpath-list"></div>
                </div>
                <div class="panel">
                    <h3>Properties</h3>
                    <div id="properties"></div>
                </div>
            </aside>
            
            <main class="viewer-container">
                <div id="model-viewer"></div>
                <div class="viewer-controls">
                    <button id="zoom-fit">Fit View</button>
                    <button id="view-top">Top</button>
                    <button id="view-front">Front</button>
                    <button id="view-side">Side</button>
                    <button id="view-iso">Isometric</button>
                </div>
            </main>
        </div>
    </div>

    <script src="lib/three.js"></script>
    <script src="lib/jszip.js"></script>
    <script src="src/core/geometry-engine.js"></script>
    <script src="src/core/file-parser.js"></script>
    <script src="src/core/nc-generator.js"></script>
    <script src="src/core/toolpath-engine.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
