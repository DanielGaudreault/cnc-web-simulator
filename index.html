<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebCAM Pro - Browser-Based Mastercam Alternative</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Local libs for offline use -->
    <script src="libs/three.min.js"></script>
    <script src="libs/stl-loader.js"></script>
    <script src="libs/dxf-parser.js"></script>
    <!-- WASM-compiled CAM core -->
    <script async src="cam-engine/cam-core.wasm"></script>
</head>
<body>
    <div id="app-container">
        <!-- 3D Viewport -->
        <div id="viewport-container">
            <canvas id="render-canvas"></canvas>
            <div id="loading-bar"></div>
        </div>
        
        <!-- Machine Simulation Panel -->
        <div id="machine-panel">
            <div class="machine-visualization"></div>
            <div class="runtime-stats">
                <span>Cycle Time: <span id="cycle-time">00:00</span></span>
                <span>Tool: <span id="current-tool">T1</span></span>
            </div>
        </div>
        
        <!-- Toolpath Control Center -->
        <div id="control-panel">
            <div class="toolpath-actions">
                <button id="generate-adaptive">Adaptive Clearing</button>
                <button id="generate-contour">3D Contour</button>
                <button id="simulate-toolpath">Full Simulation</button>
            </div>
            <div class="gcode-editor" contenteditable="true"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
