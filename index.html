<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCAM Pro - Browser-Based CAM Solution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>WebCAM Pro</h1>
            <div class="toolbar">
                <input type="file" id="model-upload" accept=".stl,.dxf">
                <select id="material-select"></select>
                <select id="tool-select"></select>
                <button id="generate-adaptive">Adaptive Clearing</button>
                <button id="generate-contour">Contour</button>
                <button id="simulate">Simulate</button>
                <button id="post-process">Post Process</button>
            </div>
        </div>

        <div class="main-content">
            <div class="viewport-container">
                <canvas id="renderCanvas"></canvas>
                <div class="loading-overlay" id="loading-overlay">
                    <div class="progress-bar" id="progress-bar"></div>
                    <div class="status-text" id="status-text">Loading...</div>
                </div>
            </div>

            <div class="control-panel">
                <div class="gcode-editor">
                    <textarea id="gcode-output" spellcheck="false"></textarea>
                </div>
                <div class="stats-panel">
                    <div class="stat-item">
                        <span class="stat-label">Cycle Time:</span>
                        <span class="stat-value" id="cycle-time">00:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Tool:</span>
                        <span class="stat-value" id="current-tool">None</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Material:</span>
                        <span class="stat-value" id="current-material">None</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="lib/three.module.js"></script>
    <script src="lib/STLLoader.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/dxf-parser.js"></script>

    <!-- Core Application -->
    <script src="cam-core.js"></script>
    <script src="post-processors/haas.js"></script>
    <script src="post-processors/fanuc.js"></script>
    <script src="post-processors/grbl.js"></script>
    <script src="app.js"></script>
</body>
</html>
