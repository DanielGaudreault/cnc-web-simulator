<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCAM Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/three.module.js"></script>
    <script src="lib/STLLoader.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/dxf-parser.js"></script>
    <script src="parsers/geometry-utils.js"></script>
    <script src="parsers/mastercam-reader.js"></script>
    <script src="cam-core.js"></script>
    <script src="post-processors/haas.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>WebCAM Pro</h1>
            <div class="toolbar">
                <input type="file" id="model-upload" accept=".stl,.dxf,.mcx,.mcam">
                <select id="tool-select"></select>
                <select id="material-select"></select>
                <button id="generate-btn">Generate Toolpath</button>
            </div>
        </header>

        <main>
            <div id="viewport-container">
                <canvas id="renderCanvas"></canvas>
                <div id="loading-overlay">
                    <div class="spinner"></div>
                    <div id="loading-text">Loading...</div>
                </div>
            </div>

            <div id="control-panel">
                <textarea id="gcode-output" spellcheck="false"></textarea>
                <div id="debug-console"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
